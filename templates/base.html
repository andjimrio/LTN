{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>TLN - {% block titulo %}{% endblock %}</title>
    <meta name="description" content="Lee Tus Noticias">

    <meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="{% static "css/material.min.css" %}" />
    <link rel="stylesheet" href="{% static "css/style.css" %}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="shortcut icon" type="image/png" href="{% static "img/favicon.ico" %}"/>
    <link rel="icon" href="{% static "img/icon.png" %}">
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout__title">{% block encabezado %}{% endblock %}</span>
                <div class="mdl-layout-spacer"></div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right">
                    <label class="mdl-button mdl-js-button mdl-button--icon" for="fixed-header-drawer-exp">
                        <i class="material-icons">search</i>
                    </label>
                    </label>
                    <div class="mdl-textfield__expandable-holder">
                        <input class="mdl-textfield__input" type="text" name="sample" id="fixed-header-drawer-exp">
                    </div>
                </div>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout__title">LTNews</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="{% url 'feeds' %}">Feeds</a>
                <a class="mdl-navigation__link" href="{% url 'admin:index' %}">Admin</a>
                <a class="mdl-navigation__link" href="{% url 'login' %}">Login</a>
                <a class="mdl-navigation__link" href="{% url 'logout' %}">Logout</a>
                <a class="mdl-navigation__link" href="{% url 'register' %}">Register</a>
            </nav>
        </div>

        <main class="mdl-layout__content">
            <div class="page-content">
                {% block contenido %}{% endblock %}
            </div>
        </main>

        <footer>
            <p>LTN - Andrés M. Jiménez - 24/12/2016</p>
        </footer>
    </div>

    <script src="{% static "js/material.min.js" %}"></script>
</body>
</html>
