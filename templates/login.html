{% extends 'base.html' %}

{% block titulo %}Login{% endblock %}

{% block encabezado %}Login{% endblock %}

{% block contenido %}
    <div class="container">
        {% if errors %}
            {% for error_message in error %}
                <script>
                    Materialize.toast('{{ error_message }}', 4000)
                </script>
            {% endfor %}
        {% endif %}
        <form id="login" method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="row">
                <div class="s12 input-field">
                    <input id="username" name="username" type="text" class="validate" value="{{ username }}">
                    <label for="username">Usuario</label>
                </div>
            </div>
            <div class="row">
                <div class="s12 input-field">
                    <input id="password" name="password" type="password" class="validate" value="{{ password }}">
                    <label for="password">Contrase√±a</label>
                </div>
            </div>
            <div class="row">
                <div class="s12 center">
                    <button class="btn waves-effect waves-light {{ color_primary }}" type="submit" name="action">Confirmar
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
